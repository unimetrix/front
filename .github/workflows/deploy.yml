name: Deploy to GitHub Pages

on:
  push:
    branches:
    - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
    
      - id: build-publish
        name: Deploy React to GitHub Pages
        uses: bitovi/github-actions-react-to-ghp@v1.2.0
        with:
          checkout: false
          path: build
  
